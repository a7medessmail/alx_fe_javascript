<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #quoteDisplay {
      margin: 20px;
      font-size: 1.5em;
      font-style: italic;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745; /* Green color */
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div id="quoteDisplay">Click "Show New Quote" to display a quote!</div>
  <button id="newQuote">Show New Quote</button>

  <h3>Filter Quotes by Category</h3>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories will go here -->
  </select>

  <h3>Add a New Quote</h3>
  <input type="text" id="newQuoteText" placeholder="Enter a new quote" />
  <input type="text" id="newQuoteCategory" placeholder="Enter quote category" />
  <button onclick="addQuote()">Add Quote</button>

  <!-- Export Quotes Button -->
  <button onclick="exportQuotes()">Export Quotes</button>

  <!-- Import Quotes File Input -->
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Notification area -->
  <div id="notification">Quotes synced with server!</div>

  <script src="script.js"></script>
</body>
</html>
